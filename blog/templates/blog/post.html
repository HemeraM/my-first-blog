{% extends 'blog/base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block text %}

<div class="panel panel-default">
  <div class="panel-heading">
      <h2>{{ post.title }}</h2>
      <p>Опубликовано: {{ post.published_date }}</p>
  </div>
  <div class="panel-body">
      <p>{{ post.text|linebreaksbr }}</p>
  </div>
</div>

{% endblock %}
