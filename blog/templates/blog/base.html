{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
<!--    <link rel="icon" href="../../favicon.ico"> -->

    <title>{% block title %} Блог Hemera {% endblock %} </title>

    <!-- Bootstrap core CSS -->
    {#  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet"> #}
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
      <link href="{% static 'blog/style.css' %}" rel="stylesheet">

       <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">Hemera</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'home' %}">Главная страница</a></li>
            <li><a href="{% url 'about' %}">Обо мне</a></li>
            <li><a href="{% url 'contact' %}">Контакты</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <form class="navbar-form navbar-left search" role="search" method="POST" action='{% url 'search' %}'>{% csrf_token %} {# action="/search/" #}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Что ищем?" name='search_text' required=''>
                </div>
                <button type="submit" class="btn btn-default">Найти</button>
            </form>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="blog-header">
        <h1 class="blog-title">Блог Hemera</h1>
        <p class="lead blog-description"><cite>О книгах и не только.</cite></p>
    </div>

    <div class="container main-content">
        {% block text %}

        {% endblock %}
    </div><!-- /.container -->

    <footer id="colophon" class="site-footer" role="contentinfo">
        <div class="site-info">
			<div class="site-copyright">&copy; <a href="http://vk.com/hemerocallis" rel="home"> Лилия Миргаязова</a>, 2016</div>
		</div><!-- .site-info -->
	</footer><!-- #colophon -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
